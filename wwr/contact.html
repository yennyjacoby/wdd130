<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Contact Information | Splash white water Rafting </title>
    <meta name="description" content="Contact Information about Splash White Water Rafting">
    <meta name="author" content="Yenny Katherine Jacoby">
    <link rel="stylesheet" href="styles/contactus.css">
</head>


<body>
    <header>
        <img src="images/logo.png" alt="Splash white water Rafting logo" class="hero-image">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <h1>Splash White Water Rafting</h1>
        <h2> 123 Main River Street</h2>
        <h2> Kolob, Colorado</h2>
        <h2> +1 999 999 9999</h2>
        <h2> Infro@splashwater.com</h2>

        <div class="contact-layout">
            <div class="map">
                <iframe
                  src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d5179.338723237488!2d-106.04770037986137!3d39.47716203628037!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2sus!4v1770503110403!5m2!1ses!2sus"
                  width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>


            <form>
                <fieldset class="Contact-information">

                    <div class="form-item column2">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>

                    <div class="form-item column2">
                        <label for="useremail"> Email:</label>
                        <input type="email" id="useremail" name="useremail" required>
                    </div>
                    <fieldset class="message-purpose">
                        <legend>Message Purpose</legend>

                        <label>
                            <input type="radio" name="purpose" value="general">
                            General Inquiry
                        </label>
                        <label>
                            <input type="radio" name="purpose" value="reservation">
                            Reservation Question
                        </label>
                        <label>
                            <input type="radio" name="purpose" value="suggestion">
                            Website Suggestion
                        </label>
                    </fieldset>

                    <div class="form-item">
                        <label for="feedback"> Message </label>
                        <textarea id="feedback" name="feedback" rows="4"
                          placeholder="Type here"></textarea>
                    </div>
                    <div class="form-item">
                        <label for="Subscribe">Please Subscribe me to the monthly newsletter
                        </label>
                        <input type="checkbox" id="Subscribe" name="subscription">
                    </div>
                    <button type="submit">Get in Touch!</button>

                </fieldset>
            </form>
        </div>

        <section class="grid-section">
            <h2> We are here to Serve You!</h2>
            <figure>
                <img src="images/arjunpatel.jpg" alt="picture of Arjun Patel">
                <figcaption> Arjun Patel- Managing equipment</figcaption>
            </figure>
            <figure>
                <img src="images/jenniferholden.jpg" alt="Picture of Jennifer Holden ">
                <figcaption> Jennifer Holden - Manager </figcaption>
            </figure>
            <figure>
                <img src="images/jackrowe.jpg" alt="Picture of Jack Rowe">
                <figcaption> Jack Rowe- Booking customers</figcaption>
            </figure>

        </section>

    </main>

    <footer>
        <p>
            Â© 2026 Splash White Water Rafting | Yenny Katherin Jacoby
        </p>
        <nav class="socialmedia" aria-label="Social media links">
            <a href="https://facebook.com">
                <img src="images/flogo.png" alt="Splash White Water Rafting on Facebook" width="30">
            </a>
            <a href="https://instagram.com">
                <img src="images/inslogo.png" alt="Splash White Water Rafting on Instagram"
                  width="30">
            </a>
            <a href="https://twitter.com">
                <img src="images/xlogo.png" alt="Splash White Water Rafting on Twitter" width="30">
            </a>
        </nav>
    </footer>

</body>

</html>
